@(title: String)
<nav class="flex items-center justify-between flex-wrap bg-gray-800 p-6" x-data="{ open: false }">
    <div class="flex items-center flex-shrink-0 text-white mr-6">
        <span class="font-semibold text-xl tracking-tight">@title</span>
    </div>
    <div class="block lg:hidden">
        <button x-on:click="open = !open"
            class="flex items-center px-3 py-2 border rounded text-gray-500 border-gray-600 hover:text-white hover:border-white">
            <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <title>Menu</title>
                <path d="M0 0h20v20H0z" fill="none" />
                <path d="M0 5h20v2H0z" />
                <path d="M0 11h20v2H0z" />
                <path d="M0 17h20v2H0z" />
            </svg>
        </button>
    </div>
    <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto" :class="{ 'hidden': !open, 'block': open }">
        <div class="text-sm lg:flex-grow">
            <a href="@routes.HomeController.index()"
                class="block mt-4 lg:inline-block lg:mt-0 text-gray-500 hover:text-white mr-4">
                Home
            </a>
            <a href="@routes.PostUploadController.index()"
                class="block mt-4 lg:inline-block lg:mt-0 text-gray-500 hover:text-white mr-4">
                Share a picture
            </a>
            <a href="@routes.ProfileController.index()"
                class="block mt-4 lg:inline-block lg:mt-0 text-gray-500 hover:text-white mr-4">
                Profile
            </a>
            <a href="@routes.HomeController.logout()"
                class="block mt-4 lg:inline-block lg:mt-0 text-gray-500 hover:text-white">
                Logout
            </a>
        </div>
    </div>
</nav>
